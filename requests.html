<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки - ЖК "Несское"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="s/Logo.svg" class="logo">
        <nav>
            <a href="site.html">Главная</a>
            <a href="news.html">Новости</a>
        </nav>
        <nav class="right-menu">
            <div id="user-info" class="hidden">
                <span>Вы вошли как: <span id="username-display"></span></span>
                <button onclick="logout()" class="btn-logout">Выход</button>
            </div>
            <div id="auth-links">
                <a href="login.html">Вход</a>
                <a href="register.html">Регистрация</a>
            </div>
        </nav>
    </header>
    
    <main class="requests-main">
        <div class="requests-header">
            <h1>Система заявок</h1>
            <p>Сообщите о проблемах и неисправностях в вашем доме</p>
        </div>

        <div class="requests-actions">
            <button id="create-request-btn" class="btn-primary" style="display: none;" 
                    onclick="showRequestForm()">
                Создать новую заявку
            </button>
        </div>

        <div id="request-form" class="request-form hidden">
            <h3>Новая заявка</h3>
            <div class="form-group">
                <label for="request-title">Заголовок заявки:</label>
                <input type="text" id="request-title" placeholder="Например: Протекает кран на кухне" required>
            </div>
            <div class="form-group">
                <label for="request-description">Описание проблемы:</label>
                <textarea id="request-description" placeholder="Подробно опишите проблему, укажите адрес и удобное время для осмотра..." required></textarea>
            </div>
            <div class="form-group">
                <label for="request-priority">Приоритет:</label>
                <select id="request-priority">
                    <option value="low">Низкий приоритет</option>
                    <option value="medium" selected>Средний приоритет</option>
                    <option value="high">Высокий приоритет</option>
                    <option value="critical">Критический приоритет</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="button" onclick="submitRequest()" class="btn-primary">Отправить заявку</button>
                <button type="button" onclick="resetForm()" class="btn-secondary">Отмена</button>
            </div>
        </div>

        <div class="requests-list">
            <h3>Все заявки</h3>
            <div id="requests-container">
                <!-- Заявки будут загружены здесь -->
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="requests2.js"></script>
</body>
</html>
